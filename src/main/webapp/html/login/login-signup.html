<!doctype html>
<html lang="en">
    <head>
        <title>Login / Signup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="login-styles.css">
    </head>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <form class="form-container">
                        <h1>MicroBlaug</h1> <br/>
                        <h3>Login/Sign up</h3>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="login-email-input" aria-describedby="emailHelp" placeholder="email@example.com" pattern=".+@">
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password-input">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="login-remember-me">
                            <label class="form-check-label" for="Check">Remember me</label>
                        </div>

                        <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>

                        <!-- Button to open the modal -->
                        <button onclick="document.getElementById('id01').style.display='block'" id="signup-btn" class="btn btn-primary btn-block">Sign Up</button>

                        <br>

                        <div id="guest-login">
                            <a class="btn btn-secondary btn-block" id="guest-login-btn" href="#" role="button">Guest Log In</a>
                        </div>

                        <!-- The Modal (contains the Sign Up form) -->
                        <div id="id01" class="modal">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Return to login</span>
                            <form class="modal-content" action="/action_page.php">
                                <div class="container">
                                    <h1>Sign Up</h1>
                                    <p>Please fill in this form to create an account.</p>
                                    <hr>
                                    <label for="username"><b>Username</b></label>
                                    <input type="text" id="signup-username" placeholder="Username" name="username" required>

                                    <label for="email"><b>Email</b></label>
                                    <input type="text" id="signup-email" placeholder="email@example.com" pattern=".+@" name="email" required>
                        
                                    <label for="psw"><b>Password</b></label>
                                    <input type="password" id="signup-password" placeholder="Password" name="psw" required>
                        
                                    <label for="psw-repeat"><b>Repeat Password</b></label>
                                    <input type="password" id="signup-repeat-password"placeholder="Password" name="psw-repeat" required>
                        
                                    <label>
                                        <input type="checkbox" id="signup-remember-me" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                                    </label>
                        
                                    <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
                        
                                    <div class="clearfix">
                                        <button type="submit" id="signup-submit-btn" class="btn btn-primary btn-large">Click to Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>

        </div>

    </body>
</html>
