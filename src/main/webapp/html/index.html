<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    

 


      
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
crossorigin="anonymous">
  </head>

  <body>
    <div class ="container, text-center" >
        <h1> Profile Setup</h1>
    <img src="img_chania.jpeg" alt="Flowers in Chania" width="200" height="130">
    <form>
        <div class = "form-group">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="ename" name="email"><br>
        </div>
        <label> My Interests are: </label><br>
        <input type="checkbox" id="Coding" name="Coding" value="Coding">
        <label for="Coding" > Coding</label><br>
        <input type="checkbox" id="Fitness" name="Fitness" value="Fitness">
        <label for="Fitness">Fitness</label><br>
        <input type="checkbox" id="Cooking" name="Cooking" value="Cooking">
        <label for="Cooking">Cooking</label><br>
        <input type="checkbox" id="Art" name="Art" value="Art">
        <label for="Art"> Art</label><br>
        <input type="checkbox" id="Music" name="Music" value="Music">
        <label for="Music">Music</label><br>
        <input type="checkbox" id="Travel" name="Travel" value="Travel">
        <label for="Travel">Travel</label><br>
        <button type ="submit" class ="btn btn-primary">Submit </button>
        <button type ="reset" class ="btn btn-primary">Reset </button>
        <button type ="update" class ="btn btn-primary">Update</button>
      </form>
    </div>


    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
    crossorigin="anonymous"></script>
  </body>
</html>
