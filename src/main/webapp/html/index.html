<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>

  </head>

  <body>
    <div>
        <h1 style="text-align:center"> Profile</h1>
        <form style="text-align: center" action ="http://127.0.01:8080/profile" method="POST">
          <label for="myImage"> Update your profile picture? </label><br>
          <br>
          <input type="file" id="myImage" name="Imagename"><br>
          <br>
        <label for="fname">Edit First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname"> Edit Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Edit Email:</label><br>
        <input type="text" id="ename" name="email"><br>
        
        <label> Change my interests? </label><br>
        <input type="checkbox" id="Coding" name="Coding" value="Coding">
        <label for="Coding" > Coding</label><br>
        <input type="checkbox" id="Fitness" name="Fitness" value="Fitness">
        <label for="Fitness">Fitness</label><br>
        <input type="checkbox" id="Cooking" name="Cooking" value="Cooking">
        <label for="Cooking">Cooking</label><br>
        <input type="checkbox" id="Art" name="Art" value="Art">
        <label for="Art"> Art</label><br>
        <input type="checkbox" id="Music" name="Music" value="Music">
        <label for="Music">Music</label><br>
        <input type="checkbox" id="Travel" name="Travel" value="Travel">
        <label for="Travel">Travel</label><br>
        <button type="submit">Update </button>
        <button type ="reset">Reset </button>
        
      </form>
      <p id ="hiddenMessage" style="text-align: center"></p>
    
    </div>


    <script src ="src/main/webapp/js/profile.js"></script> 
    
  </body>
</html>
